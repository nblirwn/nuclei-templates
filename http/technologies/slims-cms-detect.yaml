id: slims-cms-detect

info:
  name: Slims CMS Detect
  author: nblirwn
  severity: info
  description: Detects Senayan Library Management System (SLiMS) CMS
  reference:
    - https://github.com/slims
  metadata:
    max-request: 3
  tags: tech,slims,cms,senayan

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - '<meta name="generator" content="SLiMS'